<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Belajar React</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);
      // root.render(<h1>Belajar React Bareng WPUðŸš€</h1>);
      // root.render(
      //   <>
      //     <h1 className="text-medium">Ini paragraph</h1>
      //     <p onClick={(e) => alert("ok")}>Ini paragraph</p>
      //     <img src="img.png" alt="gambar" />
      //   </>
      // );

      function Header({ author }) {
        return <h1>Belajar React Bareng {author ? author : "WPU"}ðŸš€</h1>;
      }

      function HomePage() {
        const students = ["Rahmat", "Septa", "Zakaria"];
        const [likes, setLikes] = React.useState(0);

        function handleState() {
          setLikes(likes + 1);
        }
        return (
          <>
            <Header />
            <Header author="Rahmat" />
            <ul>
              {students.map((student) => (
                <li key={student}>{student}</li>
              ))}
            </ul>
            <button onClick={handleState}>Likes ({likes})</button>
          </>
        );
      }

      root.render(<HomePage />);
    </script>
  </body>
</html>
